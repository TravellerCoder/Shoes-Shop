<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Shoes Shop</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Shoes Shop</h1>
            <button class="open-menu" id="open-menu">Menu</Menu></button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">Cerrar</Menu></button>
            <header>
                <h1 class="logo">Shoes Shop</h1>
            </header>
            <nav>
                <ul>
                    
                    <li><a class="boton-menu boton-carrito" href="./"><i class="bi bi-arrow-left"></i>Seguir Comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito"><i class="bi bi-cart-check"></i>Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">CopyRight Made By Traveller Coder 2023</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    
                </div>

                <div id="carrito-accion" class="carrito-accion disabled">
                    <div class="carrito-accion-izquierda">
                        <button id="carrito-accion-vaciar" class="carrito-accion-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-accion-derecha">
                        <div class="carrito-accion-total">
                            <p>Total:</p>
                            <p id="total">$ </p>
                        </div>
                        <button id="carrito-accion-comprar" class="carrito-accion-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-compra-final disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/menu.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
