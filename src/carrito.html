<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Shoes Shop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Shoes Shop</h1>
            </header>
            <nav>
                <ul>
                    
                    <li><a class="boton-menu boton-carrito" href="./"><i class="bi bi-arrow-left"></i>Seguir Comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito"><i class="bi bi-cart-check"></i>Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">CopyRight Made By Traveller Coder 2023</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio</p>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="./images/Botines/Borussia.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>Botin 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>1000</p>     
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img src="./images/Botines/Copa 19.3.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>Botin 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>1000</p>     
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-accion">
                    <div class="carrito-accion-izquierda">
                        <button class="boton-accion boton-accion-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p>2000</p>
                        </div>
                        <button class="carrito-accion-comprar">Comprar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
